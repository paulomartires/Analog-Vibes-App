<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1e293b 0%, #1e3a8a 50%, #1e293b 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      height: 100vh;
      overflow: hidden;
    }
    
    .splash-content {
      text-align: center;
      color: white;
    }
    
    .vinyl-icon {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: linear-gradient(45deg, #0a0a0a 30%, #1a1a1a 70%);
      margin: 0 auto 20px;
      position: relative;
      animation: spin 2s linear infinite;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
    }
    
    .vinyl-icon::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #00c4cc;
    }
    
    .vinyl-icon::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #0a0a0a;
    }
    
    h1 {
      font-size: 28px;
      font-weight: 900;
      margin: 0 0 8px 0;
      letter-spacing: -0.5px;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
    }
    
    p {
      font-size: 14px;
      margin: 0;
      opacity: 0.8;
      font-weight: 500;
    }
    
    .dots {
      display: flex;
      justify-content: center;
      gap: 4px;
      margin-top: 20px;
    }
    
    .dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: white;
      opacity: 0.6;
      animation: pulse 1.5s infinite;
    }
    
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }
    
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 0.6; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.2); }
    }
  </style>
</head>
<body>
  <div class="splash-content">
    <div class="vinyl-icon"></div>
    <h1>ANALOG VIBES</h1>
    <p>Loading...</p>
    <div class="dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>
</body>
</html>
